        <style>
            /* Variables for easy color changes */
:root {
    --teal-bg: #148f95; /* Header background color */
    --light-cream: #EDEBD7; /* Main content and body background color */
    --text-color: #ffffff; /* Navigation link color */
    --dark-text: #333333; /* Main content text color */
    --button-bg: #148f95; /* Button background color */
    --button-hover: #107c81; /* Button hover color */
    --text-font: 'Fustat', sans-serif; /* Fustat font family */
}

/* --- Global Reset --- */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: var(--light-cream);
}

/* --- Header Container (Adjusted for 3 items) --- */
.main-header {
    display: flex;
    /* Use space-between to push logo+title block to left, nav to right */
    justify-content: space-between; 
    align-items: center;
    width: 100%; 
    box-sizing: border-box;
    background-color: var(--teal-bg);
    padding: 25px 40px; 
}

/* --- Logo Area Styling --- */
.header-logo-link {
    text-decoration: none;
    cursor: pointer;
    /* New: Added display flex to keep logo and title close if needed */
    display: flex;
    align-items: center;
    gap: 20px; /* Space between logo and title if title is inside the link */
}

.header-logo-circle {
    width: 65px; 
    height: 65px;
    border-radius: 50%;
    background-color: var(--light-cream);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1) inset; 
    overflow: hidden;
    /* Flex-shrink prevents the logo from shrinking if space is tight */
    flex-shrink: 0; 
}

.logo-image {
    max-width: 100%;
    max-height: 100%;
}

/* --- NEW: Header Title Styling --- */
.header-title {
    color: var(--text-color);
    font-family: var(--text-font);
    font-weight: 800; /* Assuming ExtraBold as per the menu */
    font-size: 1.5em; /* Adjusted font size for prominence */
    margin: 0; /* Remove default h1 margin */
    white-space: nowrap; /* Prevents text from wrapping */
    margin-right: auto; /* Pushes the title as far left as possible (next to logo) */
    padding-left: 40px; /* Space between logo and title */
}

/* --- Navigation Buttons Styling --- */
.header-nav {
    /* Removed margin-right: auto; as header-title handles spacing */
    flex-shrink: 0; /* Prevents navigation from shrinking */
}
.header-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex; 
    gap: 80px; 
}

.header-nav li a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 1.5em;
    font-family: var(--text-font); 
    font-weight: 800; 
    padding: 10px 0; 
    transition: color 0.2s;
}

.header-nav li a:hover {
    color: #ffd700;
}

/* --- Main Content Section (No Change) --- */
.content-section {
    display: flex;
    justify-content: space-between; 
    align-items: flex-start;
    background-color: var(--light-cream);
    padding: 40px 60px; 
    margin: 0;
    box-shadow: none; 
    border-radius: 0; 
    max-width: none; 
    gap: 40px; 
}

.text-column {
    flex: 1; 
    max-width: 55%; 
    color: var(--dark-text);
    line-height: 1.6;
    text-align: center; 
}

.text-column p {
    margin-bottom: 20px;
    text-align: left; 
    font-family: var(--text-font);
    font-size: 1.5em; 
    font-weight: 600; 
}

.image-column {
    flex: 1;
    max-width: 45%; 
    display: flex;
    justify-content: flex-end; 
    align-items: center;
}

.code-snippet-image {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
}

/* --- "Kezdés!" Button Styling --- */
.start-button {
    display: inline-block;
    margin-top: 150px; 
    
    background-color: var(--button-bg);
    color: var(--text-color);
    text-decoration: none;
    font-family: var(--text-font);
    font-weight: 800; 
    font-size: 1.5em;
    padding: 15px 30px;
    border-radius: 50px;
    transition: background-color 0.3s ease;
}

.start-button:hover {
    background-color: var(--button-hover);
}
        </style>
