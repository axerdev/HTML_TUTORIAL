<body>

    <header class="main-header">
        <a href="index.html" class="header-logo-link">
            <div class="header-logo-circle">
                <img src="src/img/LOGO_PNG.png" alt="Homepage Logo" class="logo-image">

        </a>
        <h1 class="header-title">Így készíts weboldalakat!</h1>
        <nav class="header-nav">
            <ul>
                <li><a href="szerkeszto.html">HTML Szerkesztő</a></li>
                <li><a href="oktatoanyagok.html">Oktatóanyagok</a></li>
                <li><a href="rolunk.html">Rólunk</a></li>
            </ul>
        </nav>

    <main class="lesson-container">
        
        <section class="lesson-main">
            <h2>HTML LECKÉK</h2>
            <p>Tanuld meg könnyedén a HTML-t, lépésről lépésre.</p>

            <div class="lesson-grid" id="lessonGrid">
                
                <a href="oktatoanyagok/lecke1.html" class="lesson-card" data-lesson-id="l1" data-category="kezdő">1. Lecke</a>
                <a href="oktatoanyagok/lecke2.html" class="lesson-card" data-lesson-id="l2" data-category="kezdő">2. Lecke</a>
                <a href="lecke3.html" class="lesson-card" data-lesson-id="l3" data-category="kezdő">3. Lecke</a>
                
                <a href="lesson-4.html" class="lesson-card" data-lesson-id="l4" data-category="haladó">4. Lecke</a>
                <a href="lesson-5.html" class="lesson-card" data-lesson-id="l5" data-category="haladó">5. Lecke</a>
                <a href="lesson-6.html" class="lesson-card" data-lesson-id="l6" data-category="haladó">6. Lecke</a>
                
                <a href="lesson-7.html" class="lesson-card" data-lesson-id="l7" data-category="profi">7. Lecke</a>
                <a href="lesson-8.html" class="lesson-card" data-lesson-id="l8" data-category="profi">8. Lecke</a>
                <a href="lesson-9.html" class="lesson-card" data-lesson-id="l9" data-category="profi">9. Lecke</a>

            </div>
        </section>

        <aside class="lesson-sidebar">
            <div class="sidebar-card">
                <h3>Kategóriák</h3>
                <ul class="category-list" id="categoryList">
                    <li class="category-item active-filter" data-filter="kezdő" onclick="filterLessons(this, 'kezdő')">Kezdő</li> <!-- UPDATED: first, active -->
                    <li class="category-item" data-filter="haladó" onclick="filterLessons(this, 'haladó')">Haladó</li>
                    <li class="category-item" data-filter="profi" onclick="filterLessons(this, 'profi')">Profi</li>
                    <li class="category-item" data-filter="all" onclick="filterLessons(this, 'all')">Összes</li> <!-- UPDATED: moved to bottom -->
                </ul>
            </div>
        </aside>
    </main>

    <script>
        const VISITED_LESSONS_KEY = 'visitedLessons';

        function getVisitedLessons() {
            const data = localStorage.getItem(VISITED_LESSONS_KEY);
            return new Set(JSON.parse(data) || []);
        }

        function markLessonAsVisited(lessonId) {
            const visited = getVisitedLessons();
            if (!visited.has(lessonId)) {
                visited.add(lessonId);
                localStorage.setItem(VISITED_LESSONS_KEY, JSON.stringify(Array.from(visited)));
            }
        }

        function applyVisitedStatus() {
            const visited = getVisitedLessons();
            document.querySelectorAll('.lesson-card').forEach(card => {
                const id = card.dataset.lessonId;
                if (visited.has(id)) {
                    card.classList.add('active');
                }
            });
        }

        /* UPDATED: filter now defaults to "kezdő" */
        function filterLessons(categoryElement, category) {
            const lessons = document.querySelectorAll('.lesson-card');
            const categoryItems = document.querySelectorAll('.category-item');

            categoryItems.forEach(item => item.classList.remove('active-filter'));
            categoryElement.classList.add('active-filter');

            lessons.forEach(lesson => {
                const lessonCategory = lesson.dataset.category;
                if (category === 'all' || lessonCategory === category) {
                    lesson.classList.remove('hidden');
                } else {
                    lesson.classList.add('hidden');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {

            document.querySelectorAll('.lesson-card').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); 
                    const id = link.dataset.lessonId;
                    const href = link.href;
                    markLessonAsVisited(id);
                    link.classList.add('active');
                    window.location.href = href;
                });
            });

            applyVisitedStatus();

            /* UPDATED: default filter is KEZDŐ */
            const defaultCategory = document.querySelector('.category-item[data-filter="kezdő"]');
            filterLessons(defaultCategory, 'kezdő');
        });
    </script>

</body>
</html>
